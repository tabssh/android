name: Development Build

on:
  push:
    branches: [ main, master, devel, develop ]

jobs:
  build-devel:
    name: Build Development APKs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platform-tools platforms;android-34 build-tools;34.0.0'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode and setup keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
        echo "âœ… Keystore decoded and ready"

    - name: Get version from gradle
      id: version
      run: |
        # Extract version from app/build.gradle
        VERSION_NAME=$(grep 'versionName' app/build.gradle | head -1 | sed 's/.*"\(.*\)".*/\1/')

        # Get git commit short hash
        COMMIT_HASH=$(git rev-parse --short HEAD)

        # Simple release title: version-commit
        RELEASE_TITLE="${VERSION_NAME}-${COMMIT_HASH}"

        echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_OUTPUT
        echo "RELEASE_TITLE=${RELEASE_TITLE}" >> $GITHUB_OUTPUT

        echo "ðŸ“¦ Building version: ${RELEASE_TITLE}"

    - name: Build debug APKs
      run: ./gradlew assembleDebug --no-daemon

    - name: Rename APKs with version
      run: |
        cd app/build/outputs/apk/debug/

        # Rename all APK variants to simple -dev naming
        for apk in *.apk; do
          if [[ "$apk" == *"universal"* ]]; then
            cp "$apk" "tabssh-universal-dev.apk"
          elif [[ "$apk" == *"arm64-v8a"* ]]; then
            cp "$apk" "tabssh-arm64-v8a-dev.apk"
          elif [[ "$apk" == *"armeabi-v7a"* ]]; then
            cp "$apk" "tabssh-armeabi-v7a-dev.apk"
          elif [[ "$apk" == *"x86_64"* ]]; then
            cp "$apk" "tabssh-x86_64-dev.apk"
          elif [[ "$apk" == *"x86"* ]] && [[ "$apk" != *"x86_64"* ]]; then
            cp "$apk" "tabssh-x86-dev.apk"
          fi
        done

        echo "ðŸ“± APKs renamed:"
        ls -lh tabssh-*-dev.apk

    - name: Generate checksums
      run: |
        cd app/build/outputs/apk/debug/
        sha256sum tabssh-*-dev.apk > checksums-dev.sha256

        echo "ðŸ” SHA256 Checksums:"
        cat checksums-dev.sha256

    - name: Generate release notes
      run: |
        BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

        cat > RELEASE_NOTES_DEV.md << EOF
        # TabSSH Development Build

        **âš ï¸ This is a development/testing build - Not for production use**

        ## Build Information

        - **Version:** ${{ steps.version.outputs.VERSION_NAME }}
        - **Commit:** ${{ steps.version.outputs.COMMIT_HASH }}
        - **Branch:** ${{ github.ref_name }}
        - **Built:** ${BUILD_DATE}

        ## Downloads

        - **tabssh-universal-dev.apk** - Recommended (works on all devices)
        - **tabssh-arm64-v8a-dev.apk** - Modern ARM 64-bit devices
        - **tabssh-armeabi-v7a-dev.apk** - Older ARM 32-bit devices
        - **tabssh-x86_64-dev.apk** - x86 64-bit (emulators)
        - **tabssh-x86-dev.apk** - x86 32-bit (older emulators)

        ## What's New in This Build

        Latest changes from the \`${{ github.ref_name }}\` branch:

        EOF

        # Add recent commits
        echo "### Recent Commits" >> RELEASE_NOTES_DEV.md
        echo "" >> RELEASE_NOTES_DEV.md
        git log --pretty=format:"- %s (%h)" -10 >> RELEASE_NOTES_DEV.md
        echo "" >> RELEASE_NOTES_DEV.md
        echo "" >> RELEASE_NOTES_DEV.md

        # Add checksums
        echo "## ðŸ” SHA256 Checksums" >> RELEASE_NOTES_DEV.md
        echo "" >> RELEASE_NOTES_DEV.md
        echo '```' >> RELEASE_NOTES_DEV.md
        cat app/build/outputs/apk/debug/checksums-dev.sha256 >> RELEASE_NOTES_DEV.md
        echo '```' >> RELEASE_NOTES_DEV.md
        echo "" >> RELEASE_NOTES_DEV.md

        # Add warning
        cat >> RELEASE_NOTES_DEV.md << 'EOF'
        ## âš ï¸ Important Notes

        - This is a **development build** for testing purposes
        - May contain bugs or unfinished features
        - Not recommended for production use
        - Replaces previous development build
        - Use official releases for stable versions

        ## Installation

        ```bash
        # Via ADB
        adb install tabssh-universal-dev.apk

        # Manual
        1. Download APK to device
        2. Enable "Install from Unknown Sources"
        3. Tap APK to install
        ```

        ## Reporting Issues

        Found a bug? Report it: https://github.com/tabssh/android/issues

        ---

        **Built automatically from commit ${{ steps.version.outputs.COMMIT_HASH }}**
        EOF

    - name: Delete existing development release
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ðŸ—‘ï¸ Checking for existing development release..."

        # Try to delete the 'development' release
        gh release delete development --yes || echo "No existing development release found"

        # Also delete the tag if it exists
        git push origin :refs/tags/development || echo "No development tag to delete"

    - name: Create development release
      uses: softprops/action-gh-release@v1
      with:
        name: "${{ steps.version.outputs.RELEASE_TITLE }}"
        tag_name: development
        files: |
          app/build/outputs/apk/debug/tabssh-universal-dev.apk
          app/build/outputs/apk/debug/tabssh-arm64-v8a-dev.apk
          app/build/outputs/apk/debug/tabssh-armeabi-v7a-dev.apk
          app/build/outputs/apk/debug/tabssh-x86_64-dev.apk
          app/build/outputs/apk/debug/tabssh-x86-dev.apk
          app/build/outputs/apk/debug/checksums-dev.sha256
          RELEASE_NOTES_DEV.md
        body_path: RELEASE_NOTES_DEV.md
        prerelease: true
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build summary
      run: |
        echo "## ðŸŽ‰ Development Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.version.outputs.RELEASE_TITLE }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ steps.version.outputs.COMMIT_HASH }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ APKs Built:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cd app/build/outputs/apk/debug/
        for apk in tabssh-*-dev.apk; do
          SIZE=$(du -h "$apk" | cut -f1)
          echo "- \`$apk\` ($SIZE)" >> $GITHUB_STEP_SUMMARY
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Download:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "https://github.com/${{ github.repository }}/releases/tag/development" >> $GITHUB_STEP_SUMMARY
