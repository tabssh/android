plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'jacoco'
}

android {
    namespace 'io.github.tabssh'
    compileSdk 34

    defaultConfig {
        applicationId "io.github.tabssh"
        minSdk 21  // Android 5.0 (covers 99%+ of devices)
        targetSdk 34
        versionCode 3
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Enable vector drawables
        vectorDrawables.useSupportLibrary = true

        // Multi-architecture support for all Android devices
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64', 'x86'
        }

        // Room schema export
        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas")
            }
        }

        // Build information - version, commit ID, and build date
        buildConfigField "String", "VERSION_NAME", "\"${versionName}\""
        buildConfigField "int", "VERSION_CODE", "${versionCode}"
        buildConfigField "String", "GIT_COMMIT_ID", "\"dev\""
        buildConfigField "String", "BUILD_DATE", "\"" + new java.text.SimpleDateFormat("MM/dd/yyyy 'at' HH:mm:ss", java.util.Locale.US).format(new java.util.Date()) + "\""
        buildConfigField "String", "FULL_VERSION", "\"${versionName} (${versionCode})\""
    }

    signingConfigs {
        release {
            storeFile file("../keystore.jks")
            storePassword "tabssh123"
            keyAlias "tabssh"
            keyPassword "tabssh123"
        }
    }

    buildTypes {
        debug {
            // Remove debug suffix so updates work
            // applicationIdSuffix ".debug"
            debuggable true
            minifyEnabled false
            buildConfigField "boolean", "DEBUG_MODE", "true"
            buildConfigField "String", "BUILD_TYPE", '"debug"'
            
            // Use the same keystore as release for consistent signing
            signingConfig signingConfigs.release
        }
        
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            buildConfigField "boolean", "DEBUG_MODE", "false"
            buildConfigField "String", "BUILD_TYPE", '"release"'

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
            
            // Ensure mapping.txt is generated
            postprocessing {
                removeUnusedCode true
                removeUnusedResources true
                obfuscate true
                optimizeCode true
                proguardFiles 'proguard-rules.pro'
            }
        }
        
        fdroidRelease {
            initWith release
            buildConfigField "String", "BUILD_TYPE", '"fdroid"'
            applicationIdSuffix ""
            
            // F-Droid specific optimizations
            minifyEnabled true
            shrinkResources true
            debuggable false
            
            // Use deterministic build settings for reproducible builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-fdroid.pro'
        }
    }
    
    // APK splits for multi-architecture releases
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a', 'armeabi-v7a', 'x86_64', 'x86'
            universalApk true // Also create a universal APK
        }
    }

    packaging {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    
    // Lint configuration
    lint {
        abortOnError true
        checkReleaseBuilds true
        disable 'InvalidPackage'
        
        // Security-focused lint checks
        checkOnly 'SecureRandom', 'TrustAllX509TrustManager', 'BadHostnameVerifier', 'SSLCertificateSocketFactoryCreateSocket'
        
        // Accessibility checks
        enable 'ContentDescription', 'ClickableViewAccessibility', 'TouchTargetSize'
    }
    
    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
                excludes = ['jdk.internal.*']
            }
        }
        // Disable APK splits for unit tests (they expect single APK)
        unitTests.returnDefaultValues = true
    }

    // Custom APK naming: tabssh-{arch}.apk
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def abiName = output.getFilter(com.android.build.OutputFile.ABI) ?: "universal"
            outputFileName = "tabssh-${abiName}.apk"
        }
    }
}

dependencies {
    // Android Support
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.fragment:fragment-ktx:1.6.2'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.7.0'
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
    
    // Material Design
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // SSH Implementation - Using maintained fork with security fixes
    // https://github.com/mwiede/jsch - Actively maintained, OpenSSH 8.8+ compatible
    implementation 'com.github.mwiede:jsch:2.27.7'
    
    // Security
    implementation 'androidx.biometric:biometric:1.1.0'
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'

    // JSR-305 annotations (required for Tink/R8)
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    
    // Cryptography - BouncyCastle for comprehensive PEM parsing
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.77'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.77'
    
    // Database
    implementation 'androidx.room:room-runtime:2.6.1'
    implementation 'androidx.room:room-ktx:2.6.1'
    kapt 'androidx.room:room-compiler:2.6.1'
    
    // File operations
    implementation 'androidx.documentfile:documentfile:1.0.1'
    
    // JSON handling
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // Charts - MPAndroidChart for performance graphs
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    
    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // Terminal Emulator - Termux (MIT licensed, full emoji/256-color support)
    // Using only terminal-emulator (not terminal-view) to maintain minSdk 21
    // We render using our own TerminalView, just need the emulation engine
    // JitPack format: com.github.termux.termux-app:module:version
    implementation('com.github.termux.termux-app:terminal-emulator:v0.118.1') {
        // Exclude terminal-view as we use our own TerminalView and it requires minSdk 24
        exclude group: 'com.github.termux.termux-app', module: 'terminal-view'
    }

    // Required by Termux to avoid Guava conflicts
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

    // Sync uses Android Storage Access Framework (SAF) - no external dependencies needed
    // Works with Google Drive app, Dropbox, OneDrive, Nextcloud, or any DocumentsProvider

    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'androidx.room:room-testing:2.6.1'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
    
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.5.1'
    androidTestImplementation 'androidx.test.espresso:espresso-accessibility:3.5.1'
}

